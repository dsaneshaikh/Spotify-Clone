<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-container">
        <!-- Left Section: Hamburger and Logo -->
        <div class="header-left">
          <svg
            class="hamburger"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            color="#ffffff"
            fill="none"
          >
            <path
              d="M4 5L20 5"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M4 12L20 12"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M4 19L20 19"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <ul class="spotify">
            <li class="Logo">
              <img src="Assets/logo.png" alt="Spotify Logo" />
            </li>
          </ul>
        </div>
        <!-- Center Section: Navigation and Search -->
        <div class="header-center">
          <ul class="icons">
            <div class="home">
              <img src="Assets/home2.svg" alt="Home" id="home-icon" />
            </div>
            <li id="search">
              <img src="Assets/search.svg" alt="Search" id="search-icon" />
              <input
                type="search"
                placeholder="What do you want to play?"
                id="searchinput"
              />
              <img
                src="Assets/vertical-line.svg"
                alt="Divider"
                id="vertical-line"
              />
              <img src="Assets/browse.svg" alt="Browse" id="browse" />
            </li>
            <li>
              <div id="searchContainer">
                <input
                  type="search"
                  placeholder="What do you want to play?"
                  id="mobsearchinput"
                />
                <button id="closeSearch">X</button>
              </div>
            </li>
          </ul>
        </div>
        <!-- Right Section: Login/Sign Up -->
        <div class="header-right">
          <div class="login">
            <button id="signUpButton">Sign up</button>
            <button id="loginButton">Log in</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Library Section -->
    <div class="container">
      <div class="library">
        <div class="title">
          <img class="lib-logo" src="Assets/library1.svg" alt="Library" />
          <h2>Your Library</h2>
          <div class="lib-icon">
            <img src="Assets/Add.svg" alt="Add" id="add" />
            <img src="Assets/right-arrow.svg" alt="Next" id="arrow" />
          </div>
        </div>
        <div class="songs">
          <ul id="list">
            <!-- Song list will be dynamically populated -->
          </ul>
        </div>
      </div>

      <!-- Songs List Section -->
      <div class="songs-list">
        <div class="title">
          <button autofocus class="title-buttons">All</button>
          <button class="title-buttons">Music</button>
          <button class="title-buttons">Podcast</button>
        </div>
        <div class="cardContainer">
          <h1 id="artistTitle">Popular Artists</h1>
          <div class="artistCard">
            <!-- Artist cards will go here -->
          </div>
          <h1 id="artistTitle">Popular Albums</h1>
          <div class="albumCard">
            <!-- Album cards will go here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Music Player Section -->
    <div class="player">
      <!-- Left Section: Song Info and Playback Controls -->
      <div class="player-left">
        <div class="playerinfo">
          <i class="fa-solid fa-music"></i>
          <div class="playersonginfo">
            <p id="playersongname">Song Name</p>
            <p id="playerartistname">Artist Name</p>
          </div>
        </div>
        <div class="buttons">
          <i id="backward" class="fa-solid fa-backward"></i>
          <i id="play" class="fa-solid fa-circle-play"></i>
          <i id="forward" class="fa-solid fa-forward"></i>
        </div>
      </div>

      <!-- Center Section: Seek Bar with Start/End Times -->
      <div class="player-center">
        <span class="time" id="starttime">00:00</span>
        <div class="seekbar">
          <div class="circle" style="left: 0%"></div>
        </div>
        <span class="time" id="endtime">04:15</span>
      </div>

      <!-- Right Section: Volume Control -->
      <div class="player-right">
        <div class="volume-control">
          <img src="Assets/volume.svg" alt="Volume" id="volume-icon" />
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c0c4f1a48b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
